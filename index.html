<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>html-css-spotifyweb</title>
  </head>
  <body>
    <div>
      <!-- Aside section -->
      <aside>
        <div class="mycontainer-aside">
          <!-- Logo -->
          <div class="logo">
            <img src="img/logo.svg" alt="Spotify logo" />
          </div>
          <!-- Home, Cerca, Libreria -->
          <div class="home">
            <ul>
              <li>
                <img src="img/home.svg" alt="Home image" />
                <a href="#">Home</a>
              </li>
              <li class="search">
                <img src="img/search.svg" alt="Search image" />
                <a href="#">Cerca</a>
              </li>
              <li>
                <img src="img/libreria.svg" alt="Libraty image" />
                <a href="#" class="">La tua libreria</a>
              </li>
            </ul>
          </div>
          <!-- Playlist -->
          <div class="playlist">
            <h4>Playlist</h4>
            <div>
              <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
            <a href="#">Crea Playlist</a>
          </div>
          <!-- Playlist list -->
          <div class="playlist-list">
            <ul>
              <li><a href="#">Nome Playlist</a></li>
              <li><a href="#">Nome Playlist</a></li>
              <li><a href="#">Nome Playlist</a></li>
              <li><a href="#">Nome Playlist</a></li>
              <li><a href="#">Nome Playlist</a></li>
              <li><a href="#">Nome Playlist</a></li>
              <li><a href="#">Nome Playlist</a></li>
            </ul>
          </div>
          <!-- Account section -->
          <div class="account">
            <a href="#"
              ><i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>
              Installa app</a
            >
            <div class="hr"></div>
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            <p>John Doe</p>
          </div>
        </div>
      </aside>
    </div>
    <div class="tool-bar"></div>
  </body>
</html>
